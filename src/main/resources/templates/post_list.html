<!DOCTYPE html>
<html lang="en" thyml xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="page-header"><h1>게시글 목록</h1></div>
        <div class="float-end">
            <a href="./7.css_bootstrap_postregister.html">
                <button class="btn btn-primary">글쓰기</button>
            </a>
        </div>
        <table class = "table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>body</th>
                    <th>author_name</th>
                </tr>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.body}"></td>
                    <td th:text="${post.author_name}"></td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
